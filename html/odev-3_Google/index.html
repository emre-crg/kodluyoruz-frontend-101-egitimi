<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Google, Web Archive">
  <meta name="author" content="https://github.com/emre-crg">
  <title>Google!</title>
</head>
<body>
  <!--
    Burada kullanılan birçok element html5 standardına uygun değil.
  -->
  <center> <!-- Google Logosu -->
    <img src="img/google.jpg" alt="Google">
  </center>

  <center>  <!-- Ana kısım -->
    <table style="width: 90%;">
      <tbody>
        <tr>
          <td colspan="3" style="background-color: #EEEEEE;">
            <center>
              Search the web using Google!
              <br>
              <input type="text" size="40">
              <br>
              <input type="submit" value="Google Search">
              <input type="submit" value="I'm feeling lucky">
              <br>
            </center>
          </td>
        </tr>
        <tr>
          <td style="background-color: #7EE5DA; width: 37%;">
            <center>
              Special Searches
              <br>
              <a href="https://www.stanford.edu/" target="_blank">Stanford Search</a>
              <br>
              <a href="https://www.linux.org/">Linux Search</a>
            </center>
          </td>
          <td style="background-color: #70CCC2;">
            <center>
              <div style="font-size: small;">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a><br>
              </div>
            </center>
          </td>
          <td style="background-color: #62B3AA;">
            <center>
              <div style="font-size: small;">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe"> &nbsp; &nbsp;
                <a href="#">Archive</a>
              </div>
            </center>
          </td>
        </tr>
      </tbody>
    </table>
  </center>

  <p>
    <!--
      Burda yukardan ve aşağıdan 16+16 = 32px margin efekti için boş p kullanılmış.
    -->
  </p>

  <center>  <!-- Footer -->
    <div style="font-size: small;">Copyright ©1998 Google Inc.</div>
    <!-- 
      Yazı tipi yüzünü, yazı tipi boyutunu ve metnin rengini belirtmek için HTML 4'te <font> etiketi kullanılırdı.
    -->
  </center>


</body>
</html>
